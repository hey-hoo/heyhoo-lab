name: Claude Actions

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  claude-response:
    if: contains(github.event.issue.title, '@claude') || contains(github.event.issue.body, '@claude') || contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        ref: main
        
    - name: Setup directories
      run: |
        # Êó¢Â≠ò„ÅÆ_posts„Éï„Ç°„Ç§„É´/„Éá„Ç£„É¨„ÇØ„Éà„É™„ÇíÂÆåÂÖ®„Å´„ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„Éó
        rm -rf _posts
        # _posts„Éá„Ç£„É¨„ÇØ„Éà„É™„ÇíÊñ∞Ë¶è‰ΩúÊàê
        mkdir _posts
        touch _posts/.gitkeep
        echo "Created _posts directory"
        
    - name: Extract request
      id: request
      run: |
        if [ "${{ github.event_name }}" = "issues" ]; then
          TEXT="${{ github.event.issue.title }} ${{ github.event.issue.body }}"
        else
          TEXT="${{ github.event.comment.body }}"
        fi
        REQUEST=$(echo "$TEXT" | sed 's/.*@claude *//g' | head -1)
        echo "text=$REQUEST" >> $GITHUB_OUTPUT
        echo "Request: $REQUEST"
        
    - name: Call Claude API
      id: claude
      run: |
        REQUEST="${{ steps.request.outputs.text }}"
        echo "Calling Claude with: $REQUEST"
        
        RESPONSE=$(curl -s -X POST https://api.anthropic.com/v1/messages \
          -H "Content-Type: application/json" \
          -H "x-api-key: ${{ secrets.ANTHROPIC_API_KEY }}" \
          -H "anthropic-version: 2023-06-01" \
          -d "{
            \"model\": \"claude-3-sonnet-20240229\",
            \"max_tokens\": 1000,
            \"messages\": [{
              \"role\": \"user\", 
              \"content\": \"„Éò„Éº„Éõ„ÉºÂ≠¶Ëàé„ÅÆ„Ç¶„Çß„Éñ„Çµ„Ç§„ÉàÁî®„Ç≥„É≥„ÉÜ„É≥„ÉÑ‰ΩúÊàê: $REQUEST\"
            }]
          }")
        
        CONTENT=$(echo "$RESPONSE" | jq -r '.content[0].text // "„Ç®„É©„Éº: „Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÇíÁîüÊàê„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü"')
        echo "Generated content: $CONTENT"
        
        {
          echo "content<<ENDOFCONTENT"
          echo "$CONTENT"
          echo "ENDOFCONTENT"
        } >> $GITHUB_OUTPUT
        
    - name: Update content
      run: |
        CONTENT="${{ steps.claude.outputs.content }}"
        REQUEST="${{ steps.request.outputs.text }}"
        
        if echo "$REQUEST" | grep -qi "faq"; then
          FILE="faq.md"
          TITLE="FAQ"
          PERMALINK="/faq/"
        elif echo "$REQUEST" | grep -qi "Ë¨õÂ∫ß"; then
          FILE="courses.md"
          TITLE="Ë¨õÂ∫ß"
          PERMALINK="/courses/"
        elif echo "$REQUEST" | grep -qi "„Éà„ÉÉ„Éó\|index\|„Éõ„Éº„É†"; then
          FILE="index.md"
          cat > "$FILE" << EOF
---
layout: home
---

$CONTENT
EOF
          echo "Updated: $FILE"
          exit 0
        else
          FILE="about.md"
          TITLE="About"
          PERMALINK="/about/"
        fi
        
        cat > "$FILE" << EOF
---
layout: page
title: $TITLE
permalink: $PERMALINK
---

$CONTENT
EOF
        
        echo "Updated: $FILE"
        
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Claude Actions"
        git pull origin main
        git add .
        git commit -m "Update content via Claude" || echo "No changes"
        git push origin main
        
    - name: Comment
      run: |
        curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments" \
          -d '{"body":"ü§ñ „Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„ÅüÔºÅÊï∞ÂàÜÂæå„Å´„Çµ„Ç§„Éà„Å´ÂèçÊò†„Åï„Çå„Åæ„Åô„ÄÇ"}'
